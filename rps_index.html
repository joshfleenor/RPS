<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
	<h1 class="text-center">Welcome</h1>
	<h3 class="text-center">Lets Play Rock Paper Scissors</h3>

	<div class="container-fluid">
  		<div class="row">
  			<div class=col-md-4>
  			<p class="text-center">User Choice</p>
  			<div class="user_button"><i class="fas fa-hand-rock"></i> Rock</div>
  			<br>
  			<div class="user_button"><i class="fas fa-hand-paper"></i> Paper</div>
  			<br>
  			<div class="user_button"><i class="fas fa-hand-scissors"></i> Scissors</div>
  			</div>

  			<div class=col-md-2>
  			<p class="text-center">User Score</p>
  			<div class="user_score"></div>
  			</div>

  			<div class=col-md-2>
  			<p class="text-center">Computer Score Score</p>
  			<div class="computer_score"></div>
  			</div>

  			<div class=col-md-4>
  			<p class="text-center">Computer Choice</p>
  			<div class="computer_button"><i class="fas fa-hand-rock"></i> Rock</div>
  			<br>
  			<div class="computer_button"><i class="fas fa-hand-paper"></i> Paper</div>
  			<br>
  			<div class="computer_button"><i class="fas fa-hand-scissors"></i> Scissors</div>
  			</div>
  		</div>
	</div>

	

	<div></div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<!-- 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
	<script src="script.js"></script>
</body>
</html>
